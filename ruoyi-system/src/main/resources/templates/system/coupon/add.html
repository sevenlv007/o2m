<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('批量添加券码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-coupon-adds">
           
            <div class="form-group">    
                <label class="col-sm-3 control-label">云闪付券码种类：</label>
                <div class="col-sm-8">
                    <input name="coupon_id" class="form-control" type="text">
                </div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-3 control-label">券码：</label>
                <div class="col-sm-8">
                    <textarea name="codes" class="form-control" type="text"></textarea>
                </div>
            </div>
            <label class="col-sm-3 control-label">每行请输入一个券码！！</label>
            

            
            
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/coupon"
        $("#form-coupon-add").validate({
            focusCleanup: true
        });

    
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/adds", $('#form-coupon-adds').serialize());
            }
        }
    </script>
</body>
</html>
